name: Deploy to GitHub Pages (Develop)

on:
    push:
        branches:
            - develop
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Install dependencies
              run: |
                  cd frontend
                  npm ci

            - name: Build with Next.js
              env:
                  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
                  NEXT_PUBLIC_SITE_URL: https://claytonsiby.github.io/VirtuServe
                  NEXT_PUBLIC_CALENDLY_URL: ${{ secrets.NEXT_PUBLIC_CALENDLY_URL }}
              run: |
                  cd frontend
                  npm run build

            - name: Add .nojekyll file
              run: touch frontend/out/.nojekyll

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: frontend/out

    deploy:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            pages: write
            id-token: write
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
