<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Network/connection design -->
  <g transform="translate(7, 12)">
    <!-- Connected nodes -->
    <circle cx="15" cy="15" r="3" fill="#697184"/>
    <circle cx="41" cy="15" r="3" fill="#697184"/>
    <circle cx="28" cy="28" r="4" fill="#413F3D"/>
    <circle cx="15" cy="41" r="3" fill="#B1A6A4"/>
    <circle cx="41" cy="41" r="3" fill="#B1A6A4"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="28" y2="28" stroke="#D8CFD0" strokeWidth="1.5"/>
    <line x1="41" y1="15" x2="28" y2="28" stroke="#D8CFD0" strokeWidth="1.5"/>
    <line x1="15" y1="41" x2="28" y2="28" stroke="#D8CFD0" strokeWidth="1.5"/>
    <line x1="41" y1="41" x2="28" y2="28" stroke="#D8CFD0" strokeWidth="1.5"/>
    <line x1="15" y1="15" x2="41" y2="15" stroke="#D8CFD0" strokeWidth="1" opacity="0.4"/>
    <line x1="15" y1="41" x2="41" y2="41" stroke="#D8CFD0" strokeWidth="1" opacity="0.4"/>
  </g>

  <!-- Typography -->
  <g transform="translate(70, 20)">
    <text
      x="0"
      y="20"
      fontFamily="sans-serif"
      fontSize="28"
      fontWeight="400"
      fill="#413F3D"
      letterSpacing="0.5"
    >
      VirtuServe
    </text>
    <text
      x="0"
      y="35"
      fontFamily="sans-serif"
      fontSize="8"
      fontWeight="300"
      fill="#697184"
      letterSpacing="2.5"
    >
      EXCELLENCE DELIVERED
    </text>
  </g>
</svg>
