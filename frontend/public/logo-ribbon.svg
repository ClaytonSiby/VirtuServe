<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Letter V with ribbon/bookmark design -->
  <g transform="translate(7, 8)">
    <!-- Ribbon bookmark shape -->
    <path
      d="M14 10 L42 10 L42 44 L28 36 L14 44 Z"
      fill="url(#ribbonGrad)"
      stroke="#413F3D"
      strokeWidth="1.5"
    />
    <!-- V cutout/overlay -->
    <path
      d="M20 18 L28 32 L36 18"
      stroke="#F2F1EF"
      strokeWidth="3"
      strokeLinecap="round"
      strokeLinejoin="round"
    />
    
    <defs>
      <linearGradient id="ribbonGrad" x1="28" y1="10" x2="28" y2="44">
        <stop offset="0%" stopColor="#697184"/>
        <stop offset="50%" stopColor="#B1A6A4"/>
        <stop offset="100%" stopColor="#413F3D"/>
      </linearGradient>
    </defs>
  </g>

  <!-- Typography -->
  <g transform="translate(70, 20)">
    <text
      x="0"
      y="20"
      fontFamily="sans-serif"
      fontSize="28"
      fontWeight="400"
      fill="#413F3D"
      letterSpacing="0.5"
    >
      VirtuServe
    </text>
    <text
      x="0"
      y="35"
      fontFamily="sans-serif"
      fontSize="8"
      fontWeight="300"
      fill="#697184"
      letterSpacing="2.5"
    >
      EXCELLENCE DELIVERED
    </text>
  </g>
</svg>
