<!DOCTYPE html>
<html>
  <head>
    <title>Generate Favicon PNG</title>
  </head>
  <body>
    <canvas
      id="canvas32"
      width="32"
      height="32"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>
    <canvas
      id="canvas16"
      width="16"
      height="16"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>
    <canvas
      id="canvas180"
      width="180"
      height="180"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>

    <script>
      // Function to draw V logo on canvas
      function drawV(canvas, size) {
        const ctx = canvas.getContext('2d')

        // Background with rounded corners (simulate)
        ctx.fillStyle = '#1a1a1a'
        ctx.fillRect(0, 0, size, size)

        // Scale factor
        const scale = size / 64

        // Draw white V
        ctx.fillStyle = 'white'

        // Left triangle
        ctx.beginPath()
        ctx.moveTo(12 * scale, 16 * scale)
        ctx.lineTo(24 * scale, 16 * scale)
        ctx.lineTo(32 * scale, 48 * scale)
        ctx.closePath()
        ctx.fill()

        // Right triangle
        ctx.beginPath()
        ctx.moveTo(40 * scale, 16 * scale)
        ctx.lineTo(52 * scale, 16 * scale)
        ctx.lineTo(32 * scale, 48 * scale)
        ctx.closePath()
        ctx.fill()
      }

      // Draw on all canvases
      drawV(document.getElementById('canvas32'), 32)
      drawV(document.getElementById('canvas16'), 16)
      drawV(document.getElementById('canvas180'), 180)

      console.log(
        'Right-click each canvas and "Save image as..." to download PNG files'
      )
      console.log(
        'Save as: favicon-32x32.png, favicon-16x16.png, and apple-touch-icon.png'
      )
    </script>
  </body>
</html>
